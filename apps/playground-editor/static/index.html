<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Playground Editor - Android Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            padding-right: var(--safe-area-right);
        }

        #canvas {
            flex: 1;
            width: 100%;
            touch-action: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #888;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #333;
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .error h2 {
            color: #ff5555;
            margin-bottom: 10px;
        }

        .reconnect-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .reconnect-btn:active {
            background: #4752c4;
        }

        /* Hide everything until UI Framework loads */
        .ui-ready #loading { display: none; }
        .ui-ready #canvas { display: block; }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Connecting to UI Framework...</div>
        </div>

        <canvas id="canvas" style="display: none;"></canvas>

        <div id="error" class="error" style="display: none;">
            <h2>Connection Lost</h2>
            <p>Unable to connect to the UI Framework Plugin</p>
            <button class="reconnect-btn" onclick="reconnect()">Reconnect</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
