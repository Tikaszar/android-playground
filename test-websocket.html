<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007acc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .sent { color: #4ec9b0; }
        .received { color: #9cdcfe; }
        .error { color: #f48771; }
        .info { color: #dcdcaa; }
    </style>
</head>
<body>
    <h1>WebSocket Test Client</h1>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="registerSystem()">Register System</button>
        <button onclick="registerPlugin()">Register Plugin</button>
        <button onclick="listChannels()">List Channels</button>
        <button onclick="sendTestPacket()">Send Test Packet</button>
    </div>
    
    <div id="log"></div>
    
    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'error');
                return;
            }
            
            ws = new WebSocket('ws://localhost:3000/ws');
            ws.binaryType = 'arraybuffer';
            
            ws.onopen = () => {
                log('Connected to WebSocket server', 'info');
            };
            
            ws.onmessage = (event) => {
                if (event.data instanceof ArrayBuffer) {
                    const view = new DataView(event.data);
                    const packetCount = view.getUint32(0, false);
                    log(`Received batch with ${packetCount} packets`, 'received');
                    
                    let offset = 4;
                    for (let i = 0; i < packetCount; i++) {
                        const packetSize = view.getUint32(offset, false);
                        offset += 4;
                        
                        const channelId = view.getUint16(offset, false);
                        const packetType = view.getUint16(offset + 2, false);
                        const priority = view.getUint8(offset + 4);
                        const payloadSize = view.getUint32(offset + 5, false);
                        
                        log(`  Packet: channel=${channelId}, type=${packetType}, priority=${priority}, payload=${payloadSize} bytes`, 'received');
                        
                        offset += packetSize;
                    }
                } else {
                    log('Received non-binary message: ' + event.data, 'received');
                }
            };
            
            ws.onerror = (error) => {
                log('WebSocket error: ' + error, 'error');
            };
            
            ws.onclose = () => {
                log('Disconnected from WebSocket server', 'info');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function createPacket(channelId, packetType, priority, payload) {
            const encoder = new TextEncoder();
            const payloadBytes = typeof payload === 'string' ? encoder.encode(payload) : payload;
            
            const buffer = new ArrayBuffer(9 + payloadBytes.length);
            const view = new DataView(buffer);
            
            view.setUint16(0, channelId, false);
            view.setUint16(2, packetType, false);
            view.setUint8(4, priority);
            view.setUint32(5, payloadBytes.length, false);
            
            const uint8View = new Uint8Array(buffer);
            uint8View.set(payloadBytes, 9);
            
            return buffer;
        }
        
        function registerSystem() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }
            
            const packet = createPacket(0, 1, 2, 'test-system:100'); // RegisterSystem
            ws.send(packet);
            log('Sent RegisterSystem request for channel 100', 'sent');
        }
        
        function registerPlugin() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }
            
            const packet = createPacket(0, 2, 2, 'test-plugin'); // RegisterPlugin
            ws.send(packet);
            log('Sent RegisterPlugin request', 'sent');
        }
        
        function listChannels() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }
            
            const packet = createPacket(0, 4, 2, ''); // ListChannels
            ws.send(packet);
            log('Sent ListChannels request', 'sent');
        }
        
        function sendTestPacket() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }
            
            const packet = createPacket(100, 1, 1, 'Hello from test client!');
            ws.send(packet);
            log('Sent test packet to channel 100', 'sent');
        }
        
        // Auto-connect on load
        window.onload = () => {
            log('WebSocket Test Client ready', 'info');
        };
    </script>
</body>
</html>
