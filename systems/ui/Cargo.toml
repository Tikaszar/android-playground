[package]
name = "playground-systems-ui"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
# Core dependencies
playground-core-types = { path = "../../core/types" }
playground-core-server = { path = "../../core/server" }
playground-core-ecs = { path = "../../core/ecs" }
playground-core-rendering = { path = "../../core/rendering" }

# Systems dependencies
playground-systems-networking = { path = "../networking" }

# Async runtime
tokio = { workspace = true }
async-trait = "0.1"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
bytes = { workspace = true }
bincode = { workspace = true }

# Collections
indexmap = "2.2"
slotmap = "1.0"

# Math
nalgebra = { workspace = true }

# Text rendering
fontdue = "0.9"
unicode-segmentation = "1.11"

# Terminal (disabled for now due to Android compatibility)
# portable-pty = "0.8"
# vt100 = "0.15"

# Web communication
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
futures-util = "0.3"
url = "2.5"

# Utilities
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
uuid = { version = "1.10", features = ["v4", "serde"] }